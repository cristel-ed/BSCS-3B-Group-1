<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation System</title>
    <link rel="stylesheet" type="text/css" href="registerpagedesign.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Evaluation System</h1>
        <form action="/action_page.php">
            <label for="studentid">Student ID:</label>
            <input type="text" id="studentid" name="studentid">

            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname">

            <label for="username">Username:</label>
            <input type="text" id="user" name="user">

            <div class="form-group">
                <div class="field">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course">
                </div>
                <div class="field">
                    <label for="yearlevel">Year Level:</label>
                    <input type="text" id="yearlevel" name="yearlevel">
                </div>
            </div>            
            <label for="password">Password:</label>
            <input type="text" id="passw" name="passw"><br><br>

            <input type="button" value="Register">
        </form>
    </div>
</body>
</html>
